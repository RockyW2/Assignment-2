<html lang="en">
<head>

<body>
    <header class="header">
        <h1 id="Title">Rocky Streaming Services</h1>
        <nav class="right-nav">
            <a id="Latest" href="#">Latest</a>
            <a id="Popular" href="#">Popular</a>

        <p>Discover a curated selection of movies and shows just for you.</p>
        <div class="feature-buttons">
            <button>Browse Movies</button>
            <button>Watch Trailers</button>
            <button>See Recommendations</button>
        </div>
        <div class="feature-images">
            <img src="creed.jpg" alt="Creed" />
            <img src="creed2.jpg" alt="Creed 2" />
            <img src="creed3.jpg" alt="Creed 3" />

    <section class="footer">
        <div class="footer-links">
            <button>About</button>
            <button>Support</button>
            <button>Terms of Service</button>
            <button>Privacy Policy</button>
        </div>
        <div class="social-media">
            <a href="#" target="_blank"><img src="facebook-icon.png" alt="Facebook" /></a>
            <a href="#" target="_blank"><img src="x-icon.png" alt="X" /></a>
